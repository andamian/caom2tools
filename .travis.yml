env:
    global:
        - secure: 

        - SETUP_CMD='test'

    matrix:
        # Make sure that egg_info works without dependencies
        - SETUP_CMD='test'

matrix:
    include:

        # Do a coverage test in Python 2.
        #- python: 3.4
        #  env: SETUP_CMD='coverage'

        # Do a egg-info test in Python 2.
